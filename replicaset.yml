apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  #namespace: tindd-study
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx
        envFrom:
          - configMapRef:
              name: myapp
        # resources:
        #   requests:
        #     cpu: "100m"
        #     memory: "128Mi"
        #   limits:
        #     cpu: "200m"
        #     memory: "500Mi"
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /tindd-configmap
            name: tindd-configmap
      volumes:
        - name: tindd-configmap
          configMap:
            name: myapp
            items:
              - key: file
                path: file